<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Meme Generator</title>
</head>
<body>
  <h1>Meme Generator</h1>
  <h4>Click Images to Delete, Scroll to See All Submissions</h4>
  <form id="meme-form">
    <label for="top-text">Top Text:</label>
    <input type="text" id="top-text" required><br>
    <label for="bottom-text">Bottom Text:</label>
    <input type="text" id="bottom-text" required><br>
    <label for="image-url">Image URL:</label>
    <input type="url" id="image-url" required><br>
    <button type="submit">Generate Meme</button>
  </form>
  <div id="meme-container"></div>
  <script src="script.js"></script>
</body>
</html>
